# coturn TURN/STUN server configuration for Project Drift

# Listening port for STUN/TURN
listening-port=3478

# Listening IP address
listening-ip=0.0.0.0

# External IP address (use actual public IP in production)
external-ip=127.0.0.1

# Relay IP address
relay-ip=0.0.0.0

# Realm for the server
realm=projectdrift.local

# Server name
server-name=drift-turn

# Enable TURN functionality
lt-cred-mech

# User credentials (username:password)
# CHANGE IN PRODUCTION
user=drift:drift123

# Min and max relay ports
min-port=49152
max-port=49252

# Logging
verbose
log-file=/var/log/turnserver.log

# Security
fingerprint
no-multicast-peers

# Performance
max-bps=0
bps-capacity=0

# Allow loopback peers (for development)
allow-loopback-peers

# TLS (disabled for development, enable in production)
# cert=/etc/ssl/turn_server_cert.pem
# pkey=/etc/ssl/turn_server_pkey.pem
no-tls
no-dtls
